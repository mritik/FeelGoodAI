<html>
    
    <head>
        <!--Import Google Icon Font-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />      


        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="styles.css"/>
        
        <title>FeelGood AI</title>
    </head>
    
    <body onload="checkAdminSignedIn(); getProfileAdmin()">
        
        <div class="flex-container">
            <a onclick="homeRedirect()"><span class="material-symbols-outlined" id="left" style="font-size:40px;">home</span></a>
            <a href="notifications.html"><span class="material-symbols-outlined" id="left" style="font-size:40px;">notifications</span></a>
            <a onclick="homeRedirect()" id="mainTitle">FeelGood AI</a>
            <a onclick="settingsRedirect()"><span class="material-symbols-outlined" id="right" style="font-size:40px;">settings</span></a>
            <a onclick="signInRedirect()"><span class="material-symbols-outlined" id="right" style="font-size:40px;">logout</span></a>        
        </div>


        <br>
        
        <b><center><h3>Your Settings</h3></center></b>
        <br>

        <div id="notifFlex" style="height: auto;">
            <div class="card" id="notifDisplay" style="width: 500px; height: auto; overflow: auto;">
                <b><p>First/Preferred Name:</p></b>
                <input type="text" id="userFirstName" style="background-color: #84bee1; text-align: center;"></input>
                
                <b><p>Last Name:</p></b>
                <input type="text" id="userLastName" style="background-color: #84bee1; text-align: center;"></input>

                <b><p>Email:</p></b>
                <input type="text" id="userEmail" style="background-color: #84bee1; text-align: center;"></input>

                <b><p>Profession:</p></b>
                <input type="text" id="userProfession" style="background-color: #84bee1; text-align: center;"></input>

                <b><p>Country:</p></b>
                <input type="text" id="userCountry" style="background-color: #84bee1; margin-bottom: 20px; text-align: center;"></input>
                
                <br>

                <button onclick="getProfileAdmin()" style="width: 100; background-color: #ea2208; border-radius: 4px; border-color:#ea2208; float: left;">Revert Changes</button>
                <button onclick="saveProfileAdmin()" style="width: 100; background-color: #4583df; border-radius: 4px; border-color:#4583df; float: right;">Save Changes</button>
            </div>
        </div>
     
    

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>
        <script src="app.js" type="module"></script>       
        <script src="global.js" type="module"></script>
        <script src="script.js"></script>
        
    </body>

</html>
