<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <title>Password Reset</title>
     </head>
    <body class="blue lighten-4">
        <center><h1 style="align-content: center; color: skyblue">FeelGood AI</h1></center>
        
        <div class="container-sm" style="width: 800px; margin: auto">
            <div class="row mx-1">
                <div class="col-lg-10 col-md-10 offset-lg-1 offset-md-1 bg-white shadow mb-5 border border-primary mt-5">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 p-lg-5 p-md-5 px-3 py-4">
                            <div id="resetPasswordForm">
                                <h2 class="h2 text-dark mb-3">Reset Password</h2>
                                <div class="form-group">
                                    <label for="userInEmail">Email Address<span class="text-danger ml-1">*</span></label>
                                    <input type="email" class="form-control" id="userInEmail" onblur="checkUserInEmail()"placeholder="mail@mail.com">
                                    <small id="userInEmailError" class="form-text text-danger" style="display:none;">Hmm, no account with that email exists. Please try again. </small>
                                </div>
                                <button type="button" class="btn btn-outline-primary text-uppercase mb-3" onclick="sendUserReset()">Reset</button>
                                <p id="resetPasswordSuccess" class="text-success" style="display:none;">Password reset email sent! Please check your email.</p>
                                <p>Sign in here: <a href="signIn.html"><strong class="text-primary text-uppercase showSignInForm">Sign In</strong></a></p>
                                <p>Don't have an account?</p>
                                <p>Sign up here: <a href="signUp.html"><strong class="text-primary text-uppercase showSignUpForm">Sign Up</strong></a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>
        <script src="app.js" type="module"></script>       
        <script src="global.js" type="module"></script>
        <script src="script.js"></script>


    </body>
</html>
